---

- step:
    name: run detect on darknet sample images
    image: 905675611115.dkr.ecr.eu-west-1.amazonaws.com/valohai/darknet:gpu-b61bcf5
    command:
      - ./darknet detect cfg/yolo.cfg /tmp/yolo-weights/yolo.weights data/dog.jpg {parameters}
      - mv predictions.jpg /tmp/out/dog_prediction.jpg
      - ./darknet detect cfg/yolo.cfg /tmp/yolo-weights/yolo.weights data/person.jpg {parameters}
      - mv predictions.jpg /tmp/out/person_prediction.jpg
      - ./darknet detect cfg/yolo.cfg /tmp/yolo-weights/yolo.weights data/horses.jpg {parameters}
      - mv predictions.jpg /tmp/out/horses_prediction.jpg
      - ./darknet detect cfg/yolo.cfg /tmp/yolo-weights/yolo.weights data/eagle.jpg {parameters}
      - mv predictions.jpg /tmp/out/eagle_prediction.jpg
    inputs:
      - name: yolo-weights
        default: http://pjreddie.com/media/files/yolo.weights
    parameters:
      - name: Detection Threshold
        pass-as: -thresh {v}
        description: Object detected confidence
        type: float
        default: 0.25

- step:
    name: run detect on custom image
    image: 905675611115.dkr.ecr.eu-west-1.amazonaws.com/valohai/darknet:gpu-b61bcf5
    command: python /tmp/code/detect.py
    inputs:
      - name: yolo-weights
        default: http://pjreddie.com/media/files/yolo.weights
      - name: images
        default: https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/NYCSub_7_car_exterior.jpg/1280px-NYCSub_7_car_exterior.jpg

- step:
    name: generate text with RNNs
    image: 905675611115.dkr.ecr.eu-west-1.amazonaws.com/valohai/darknet:gpu-b61bcf5
    command:
      - /darknet/darknet rnn generate /darknet/cfg/rnn.cfg /tmp/rnn-weights/grrm.weights {parameters}
    inputs:
      - name: rnn-weights
        default: http://pjreddie.com/media/files/grrm.weights
    parameters:
      - name: len
        pass-as: -len {v}
        description: change the length of text generated, default 1,000
        type: integer
        default: 1000
      - name: srand
        pass-as: -srand {v}
        description: seed the random number generator, for repeatable runs
        type: integer
        default: 0
      - name: seed
        pass-as: -seed {v}
        description: seed the RNN with the given string
        type: string
        default: seedy seed
      - name: temp
        pass-as: -temp {v}
        description: set the temperature for sampling
        type: float
        default: 0.7

- step:
    name: generate nightmare image
    image: 905675611115.dkr.ecr.eu-west-1.amazonaws.com/valohai/darknet:gpu-b61bcf5
    command:
      - /darknet/darknet nightmare /darknet/cfg/vgg-conv.cfg /tmp/weights/vgg-conv.weights /darknet/data/scream.jpg 5 {parameters}
      - mv /darknet/scream_vgg-conv_5_000000.jpg /tmp/out
    inputs:
      - name: weights
        default: http://pjreddie.com/media/files/vgg-conv.weights
    parameters:
      - name: Rounds
        pass-as: -rounds {v}
        description: More rounds means more images generated and usually more change to the original image.
        type: integer
        default: 1
      - name: Iterations
        pass-as: -iters {v}
        description: More iterations means more change to the image per round.
        type: integer
        default: 10
      - name: Range
        pass-as: -range {v}
        description: If set to one, only the given layer is chosen at every iteration. Otherwise, a layer is chosen randomly within than range (e.g. 10 -range 3 will choose between layers 9-11).
        type: integer
        default: 1
      - name: Octaves
        pass-as: -octaves {v}
        description: At one octave, only the full size image is examined. Each additional octave adds a smaller version of the image (3/4 the size of the previous octave).
        type: integer
        default: 4
      - name: Learning Rate
        pass-as: -rate {v}
        description: Higher means more change to the image per iteration but also some instability and imprecision.
        type: float
        default: 0.05
      - name: Threshold
        pass-as: -thresh {v}
        description: Only features over x standard deviations away from the mean are magnified in the target layer. A higher threshold means fewer features are magnified.
        type: float
        default: 1.0
      - name: Zoom
        pass-as: -zoom {v}
        description: You can optionally add a zoom in (x < 1) or zoom out (x > 1) to be applied to the image after each round.
        type: float
        default: 1.0
      - name: Rotate
        pass-as: -rotate {v}
        description: Optional rotation after each round.
        type: float
        default: 0.0
